version: '3.8'

services:
  yookassa-proxy:
    build: .
    container_name: yookassa-proxy
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      - YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY}
      - PORT=8888
      - NODE_ENV=production
      - DEFAULT_RETURN_URL=${DEFAULT_RETURN_URL}
      - HYPERSWITCH_WEBHOOK_URL=${HYPERSWITCH_WEBHOOK_URL}
    networks:
      - hyperswitch_router_net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8888/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hyperswitch_router_net:
    external: true

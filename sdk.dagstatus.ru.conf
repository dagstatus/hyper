# SDK Subdomain Configuration
# sdk.dagstatus.ru -> localhost:9050

upstream sdk_backend {
    server 127.0.0.1:9050;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name sdk.dagstatus.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sdk.dagstatus.ru;

    # SSL сертификаты (будут созданы certbot)
    ssl_certificate /etc/letsencrypt/live/sdk.dagstatus.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sdk.dagstatus.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Логи
    access_log /var/log/nginx/sdk-dagstatus-access.log;
    error_log /var/log/nginx/sdk-dagstatus-error.log;

    # Proxy to backend
    location / {
        proxy_pass http://sdk_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

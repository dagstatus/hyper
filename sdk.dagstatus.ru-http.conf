# SDK Subdomain Configuration (HTTP only - для получения SSL)
# sdk.dagstatus.ru -> localhost:9050

upstream sdk_backend {
    server 127.0.0.1:9050;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name sdk.dagstatus.ru;

    # Логи
    access_log /var/log/nginx/sdk-dagstatus-access.log;
    error_log /var/log/nginx/sdk-dagstatus-error.log;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy to backend
    location / {
        proxy_pass http://sdk_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
